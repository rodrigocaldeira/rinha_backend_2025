services:
  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
      - worker
    ports:
      - "9999:80"
    networks:
      - rinha
    deploy:
      resources:
        limits:
          cpus: "0.08"
          memory: "10MB"

  worker:
    hostname: worker
    build:
      context: .
      dockerfile: ./Dockerfile
    networks:
      - rinha
      - payment-processor
    volumes:
      - db:/db
    environment:
      - ROLE=worker
      - DATABASE_PATH=/db/database1.db
      - DATABASE_POOL_SIZE=10
      - WORKER_POOL_SIZE=4
      - DEFAULT_SERVICE_NAME=default
      - DEFAULT_SERVICE_URL=http://payment-processor-default:8080
      - FALLBACK_SERVICE_NAME=fallback
      - FALLBACK_SERVICE_URL=http://payment-processor-fallback:8080
      - RELEASE_NAME=worker
      - RELEASE_COOKIE=rinha
    deploy:
      resources:
        limits:
          cpus: "0.82"
          memory: "140MB"

  api01: &api
    hostname: api01
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    networks:
      - rinha
    environment:
      - ROLE=api
      - PORT=8080
      - RELEASE_NAME=api01
      - RELEASE_COOKIE=rinha
    depends_on:
      - worker
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "100MB"

  api02:
    <<: *api
    hostname: api02
    ports:
      - "8081:8081"
    environment:
      - ROLE=api
      - PORT=8081
      - RELEASE_NAME=api02
      - RELEASE_COOKIE=rinha

volumes:
  db:

networks:
  rinha:
    name: rinha
    driver: bridge
  payment-processor:
    external: true
